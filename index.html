<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="favicon.ico" />
		<title>Custom Tetris</title>
		<script src="js/classList.js"></script>
		<script src="js/xy.js"></script>
		<script src="js/game.js"></script>
		<script src="js/engine.js"></script>
		<script src="js/pit.js"></script>
		<script src="js/piece.js"></script>
		<script src="js/cell.js"></script>
		<script src="js/ai.js"></script>
		<script src="js/player.js"></script>
		<script src="js/attacker.ai.js"></script>
		<script src="js/defender.human.js"></script>
		<script src="js/gallery.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	</head>
	<body class="mode">
		<div id="left"></div>
		<div id="right"></div>
		<div id="info">
			<p>Score: <span id="score"></span></p>
			<p>Status: <span id="status"></span></p>
		</div>
		<div id="setup">
			<h1>Custom Tetris</h1>
			<button id="play">Play!</button>
			<div id="attacker">
				<span>Attacker: </span><select>
					<option value="AI">AI</option>
				</select>
			</div>
			<div id="defender">
				<span>Defender: </span><select>
					<option value="Human">Human</option>
				</select>
			</div>
		</div>
		<script>
			new Game.App();
		</script>
		<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
	</body>
</html>
